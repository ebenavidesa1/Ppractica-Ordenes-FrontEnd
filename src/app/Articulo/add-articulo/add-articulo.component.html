<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Artículos</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="" class="form-label">Código:</label>   
                    <input type="text" class="form-control"  [(ngModel)]="modelArticulo.codigo" name="codigo"> 
                </div>
                <div class="form-group">
                <label for="" class="form-label">Nombre:</label>   
                <input type="text" class="form-control"  [(ngModel)]="modelArticulo.nombre" name="nombre"> 
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Precio:</label>   
                    <input type="text" class="form-control"  [(ngModel)]="modelArticulo.preciounitario" name="precio"> 
                    </div>
               
                <button (click)="GuardarArticulo(modelArticulo)"  type="button" class="btn btn-success">Guardar</button>
            </form>
            
        </div>
    </div>
</div>
