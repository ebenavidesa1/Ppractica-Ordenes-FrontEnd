<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Clientes</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="" class="form-label">Identificaci√≥n:</label>   
                    <input type="text" class="form-control"  [(ngModel)]="cliente.identificacion" name="identificacion"> 
                    </div>
                <div class="form-group">
                <label for="" class="form-label">Nombre:</label>   
                <input type="text" class="form-control"  [(ngModel)]="cliente.nombre" name="nombre"> 
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Apellido:</label>   
                    <input type="text" class="form-control"  [(ngModel)]="cliente.apellido" name="apellido"> 
                </div>
                <button (click)="Actualizar(cliente)"  type="button" class="btn btn-success">Actualizar</button>
            </form>
            
        </div>
    </div>
</div>
