<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Clientes</h3>
            <button (click)="NuevoCliente()" type="button" class="btn btn-primary">Nuevo</button>
        </div>
        <div class="card-body">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Identificación</th>
                         <th>Nombre</th>
                         <th>Apellido</th>
                         <th>Opción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes" class="text-center">
                        <td >{{cliente.idcliente}}</td>
                        <td>{{cliente.identificacion}}</td>
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.apellido}}</td>
                        <td>
                            <button (click)="Editar(cliente)" type="button" class="btn btn-warning">Editar</button>
                            <button (click)="Eliminar(cliente)" type="button" class="btn btn-danger" style="margin-left:1%">Eliminar</button>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
