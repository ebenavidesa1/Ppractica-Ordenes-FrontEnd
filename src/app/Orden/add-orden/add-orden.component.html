<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Nueva Orden</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                <div class="row">
                    <div class="col-sm">
                        <label for="" class="form-label">Fecha:</label>   
                    </div>
                    <div class="col-sm">
                        <input type="date" class="form-control" [(ngModel)]="orden.fecha"   name="fecha">
                    </div>
                    <div class="col-sm">
                    </div>
                  </div>
                </div>
                <div class="form-group" style="padding-bottom: 10px;">
                   
              
                <div class="row">
                    <div class="col-sm">
                        <label for="" class="form-label">Cliente(Identificación):</label>   
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" [(ngModel)]="modelCliente.identificacion"  name="identificacion"> 
                    </div>
                    <div class="col-sm">
                        <button  (click)="BuscarCliente()"   type="button" class="btn btn-info">Buscar</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm">
                        <label for="" class="form-label">Cliente:</label>   
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" [(ngModel)]="modelCliente.nombre"   name="nombre" readonly="true"> 
                    </div>
                    <div class="col-sm">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm">
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" [(ngModel)]="modelCliente.apellido"   name="apellido" readonly="true"> 
                    </div>
                    <div class="col-sm">
                       
                    </div>
                  </div>
                </div>
                <button (click)="GuardarOrden(orden)" type="button" class="btn btn-success">Guardar</button>
                <hr>
                <div class="form-group">
              
                    <div class="row">
                        <div class="col-sm">
                            <label for="" class="form-label">Producto(Código):</label>   
                        </div>
                        <div class="col-sm">
                            <input type="text"  [(ngModel)]="modelArticulo.codigo"  class="form-control"   name="codigo" > 
                        </div>
                        <div class="col-sm">
                            <button (click)="BuscarArticulo()" type="button" class="btn btn-info">Buscar</button>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm">
                            <label for="" class="form-label">Producto:</label>   
                        </div>
                        <div class="col-sm">
                            <input type="text" [(ngModel)]="modelArticulo.nombre" class="form-control"   name="nombreProducto" readonly="true"> 
                        </div>
                        <div class="col-sm">
                           
                        </div>
                      </div>
                    </div>

                    <button (click)="GuardarDetalle(detalle)" type="button" class="btn btn-success">Agregar Producto</button>
               
               
                <div class="card-body">
                    <table class="table table-hover text-center">
                        <thead>
                            <tr>
                                 <th>Código</th>
                                 <th>Nombre</th>
                                 <th>Precio Unitario</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let detalle of detalles"  class="text-center">
                                <td>{{detalle.articulo.codigo}}</td>
                                <td>{{detalle.articulo.nombre}}</td>
                                <td>{{detalle.articulo.preciounitario}}</td>
                               
                            </tr>
        
                        </tbody>
                    </table>
                </div>
                
            </form>
            
        </div>
    </div>
</div>
